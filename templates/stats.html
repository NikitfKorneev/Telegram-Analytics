<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты анализа</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container main-content">
        <h1 class="main-title">Результаты анализа</h1>

        <h2>Общее количество слов: {{ word_count }}</h2>

        <div class="stats-grid">
            {% for plot in [plot0, plot1, plot2, plot3, plot4] %}
            <div class="chart-card">
                <img src="data:image/png;base64,{{ plot }}" class="img-fluid" style="width: 100%; border-radius: 10px;">
            </div>
            {% endfor %}
        </div>

        <div class="text-center mt-5">
            <a href="/" class="btn btn-telegram">Новый анализ</a>
        </div>
    </div>
</body>
</html>
